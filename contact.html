<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Stemstars website. Provider of female stem mentors">
  <meta name="keywords" content="Stemstar mentors, female mentors, stem mentor, engineering mentor, technology mentor">
  <title>STEM Stars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fae4e24a2e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--header-->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #B5BAC6;">
      <div class="container">
        <a class="navbar-brand star-title"><span id="nav-title-stem">STEM</span>Stars <i
            class="fa-regular fa-star star" aria-hidden="true"></i><i class="fa-regular fa-star star" aria-hidden="true"></i><i
            class="fa-regular fa-star star" aria-hidden="true"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link px-4" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="mentorpage.html">Mentors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a><i class="nav-link fa-solid fa-language px-4 nav-icon" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
              <a><i class="nav-link fa-solid fa-text-height px-4 nav-icon" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--contact form-->
  <div id="page-container">
    <div id="content-wrap">
      <section id="contact" class="contact-image">
        <div class="container-lg contact-container">
          <div class="text-center contact-text">
            <h1>Contact Us</h1>
            <p class="py-4">Please fill out the form below to make an enquiry with STEMStars</p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              <form class="card p-3 form-card">
                <label for="first-name" class="form-label">First Name:</label>
                <input type="text" class="form-control mb-4" id="first-name" required>

                <label for="surname" class="form-label">Surname:</label>
                <input type="text" class="form-control mb-4" id="surname" required>

                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control mb-4" id="email" placeholder="yourname@example.com" required>

                <label for="enquiry-type" class="form-label">Your Enquiry.........</label>
                <textarea id="enquiry-type" class="form-control mb-4" style="height: 200px"></textarea>

                <label for="education" class="form-label">Enquiry Type:</label>
                <select class="form-select mb-4" id="education">
                  <option value="secondary" selected>Secondary Education</option>
                  <option value="college">College Education</option>
                  <option value="university">University Education</option>
                  <option value="workplace">Workplace</option>
                </select>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label radio-text" for="flexRadioDefault1">
                    New Enquiry
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label radio-text" for="flexRadioDefault2">
                    Returning User
                  </label>
                </div>
                <div class="mb4 text-center">
                  <button type="submit" class="btn btn-warning button">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!--footer-->

    <footer>
      <div class="footer-content">
        <h2 class="footer-star-text"><span id="footer-title">STEM</span>Stars <i class="fa-regular fa-star star" aria-hidden="true"></i><i
            class="fa-regular fa-star star" aria-hidden="true"></i><i class="fa-regular fa-star star" aria-hidden="true"></i></h2>
        <ul class="social-icons">
          <li><a href="http://www.facebook.com" target=”_blank><i class="fa-brands fa-facebook-f" aria-hidden="true"><span class="sr-only">facebook</span></i></a></li>
          <li><a href="http://www.twitter.com" target=”_blank><i class="fa-brands fa-twitter" aria-hidden="true"><span class="sr-only">twitter</span></i></a></li>
          <li><a href="http://www.youtube.com" target=”_blank><i class="fa-brands fa-youtube" aria-hidden="true"><span class="sr-only">youtube</span></i></a></li>
        </ul>
        <p id="design-by">Designed by Mark Stephenson 2022</p>
      </div>
    </footer>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
  </div>

</body>

</html>
